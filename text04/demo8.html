<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>我的web页面</h1>
<p id="demo">一个段落</p>
<div id="myDIV">
  一个DIV
</div>
<button type="button" onclick="myFunction()">点击这里</button>
<script>
  function myFunction() {

  }
</script>
</body>
</html>
