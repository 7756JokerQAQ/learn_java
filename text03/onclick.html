<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onclickFun(){
            alert("静态注册onclick事件");
        }
        //动态注册
        window.onload=function (){
           var btnObj= document.getElementById("btn02");
            //alert(btnObj);
            btnObj.onclick=function (){
                alert("动态注册onclick事件");
            }
        }
    </script>
</head>
<body>
    <button onclick="onclickFun();">按钮1</button>
<button id="btn02">按钮2</button>
</body>
</html>
