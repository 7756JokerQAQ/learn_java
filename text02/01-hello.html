<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!--
  script文件引入外部的js文件
  src属性专门用来引入js文件路径（可以是相对路径也可以是绝对路径）
  但是，两个功能二选一使用，不能同时使用两个功能

  -->
  <script type="text/javascript" src="1.js">
  </script>
  <script type="text/javascript">
    alert("国歌现在可以帅了");
  </script>
</head>
<body>

</body>
</html>

javaScript的变量类型
数值类型 number
字符串类型  string

JavaScript的特殊的值
undefined 未定义 所有的js变量为赋予初值，默认值都为undefined
