<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签的学习</title>
</head>
<body>
  <form action="demo04.html" method="post">
    昵称:<input type="text" name="nickName" value="请输入你的昵称"/><br/>
    密码:<input type="password" name="pwd"/><br/>
    性别：<input type="radio" name="gender" value="male"/>男
        <input type="radio" name="gender" value="female">女<br/>
    爱好:<input type="checkbox" name="hobby"    value="basketball"/>篮球
        <input type="checkbox" name="hobby"    value="football"/>足球
        <input type="checkbox" name="hobby"    value="earth"/>地球<br/>
    星座:<select name="star">
        <option value="1">白羊座</option>
        <option value="2" selected>金牛座</option>
        <option value="3">双子座</option>
        <option value="4">天秤座</option>
        <option value="5">天蝎座</option>
  </select><br/>
      备注:<textarea name="remark" rows="4" cols="50"></textarea><br/>
      <input type="submit" value="注册"/>
      <input type="reset" value="重置"/>
      <input type="button" value="这是一个普通按钮"/>
  </form>
</body>
</html>
