<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>x=5,返回x==8的比较结果</p>
<p id="demo"></p>
<button onclick="myFunction()">尝试一下啊!</button>
<script>
  function myFunction() {
    var x=5;
    document.getElementById("demo").innerHTML=x==8;
  }
</script>

</body>
</html>
