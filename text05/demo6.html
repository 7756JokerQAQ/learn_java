<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>如果时间早于10:00会问候 "Good day"</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
  function myFunction() {
    var x="";
    var time =new Date().getHours();
    if(time<10){
      x="Good Day";
    }else{
      x="hahahah"
    }
    document.getElementById("demo").innerHTML=x;
  }
</script>
</body>
</html>
