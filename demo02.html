<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签学习</title>
</head>
<body>
    <table border="1" width="600" cellspacing="0" cellpadding="4">
        <tr align="center">
            <th>姓名</th>
            <th>门派</th>
            <th>门成门绝技</th>
            <th>内宫之</th>
        </tr>

        <tr align="center">
            <td>乔峰</td>
            <td>丐帮</td>
            <td>少林长辈</td>
            <td>5000</td>
        </tr>
        <tr align="center">
            <td>虚竹</td>
            <td>零工</td>
            <td>悲鸣生工</td>
            <td>15000</td>
        </tr>
        <tr align="center">
            <td>扫顶僧</td>
            <td>少林是</td>
            <td>悲鸣生</td>
            <td>35000</td>
        </tr>
    </table>
<table border="1" width="600" cellspacing="0" cellpadding="4">
    <tr align="center">
        <th>名称</th>
        <th>单价</th>
        <th>数量</th>
        <th>小计</th>
        <th>操作</th>
    </tr>
    <tr  align="center">
        <td>苹果</td>
        <td>5</td>
        <td>20</td>
        <td>100</td>
        <td><image  src="image/dem1.png" width="24" hight="24" /></td>
    </tr>
    <tr  align="center">
        <td>菠萝</td>
        <td>3</td>
        <td>15</td>
        <td>45</td>
        <td><image  src="image/dem1.png" width="24" hight="24" /></td>
    </tr>
    <tr  align="center">
        <td>西瓜</td>
        <td>6</td>
        <td>6</td>
        <td>36</td>
        <td><image  src="image/dem1.png" width="24" hight="24" /></td>
    </tr>
</table>
</body>
</html>
